<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Quiz Tecnosulfur</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="ts-header">
    <img src="/static/Logo.png" alt="Tecnosulfur" class="ts-logo" />
    <h1 class="ts-title">TECQuiz</h1>
  </header>
    

   <main class="ts-main">
    <form id="cadastroForm" class="card">
      <div class="form-group">
        <label>Nome:</label>
        <input type="text" name="nome" required>
      </div>
      <div class="form-group">
        <label>Empresa/Instituição:</label>
        <input type="text" name="empresa" required>
      </div>
      <div class="form-group">
        <label>Cargo:</label>
        <select name="cargo" required>
          <option value="">Selecione</option>
          <option>Diretor</option>
          <option>Gerente</option>
          <option>Engenheiro</option>
          <option>Estudante</option>
          <option>Outro</option>
        </select>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" required>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" name="promo" value="sim">
          Aceito receber informações promocionais
        </label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn-primary">Começar Quiz</button>
      </div>
    </form>
    <p id="mensagem"></p>
  </main>
  <script>
    const form = document.getElementById("cadastroForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        nome: form.nome.value,
        empresa: form.empresa.value,
        cargo: form.cargo.value,
        email: form.email.value,
        promo: form.promo.checked
      };
      const res = await fetch("http://127.0.0.1:5000/cadastro", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.status === "success") {
        window.location.href = "/templates/quiz";
      } else {
        window.location.href = "/templates/ja-jogou";
      }
    });
  </script>  
  <script src="/static/cadastro.js"></script>
</body>
</html>
